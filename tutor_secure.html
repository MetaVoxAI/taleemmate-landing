<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor â€“ TaleemMate</title>
</head>
<body style="font-family: Arial; padding: 20px; max-width: 600px; margin: auto;">

  <h1>Ask Your AI Tutor</h1>
  <form id="tutor-form">
    <label>
      Grade:
      <input name="grade" placeholder="e.g., Grade 5" required />
    </label><br><br>

    <label>
      Subject:
      <input name="subject" placeholder="e.g., Math" required />
    </label><br><br>

    <label>
      Level:
      <input name="level" placeholder="e.g., Easy / Medium / Hard" required />
    </label><br><br>

    <label>
      Question:
      <textarea name="question" rows="4" placeholder="Enter your question here..." required></textarea>
    </label><br><br>

    <button type="submit">Ask AI Tutor</button>
  </form>

  <div id="response" style="margin-top: 20px; background: #f3f3f3; padding: 10px;"></div>

  <script>
    const form = document.getElementById("tutor-form");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseDiv.textContent = "Thinking...";

      const formData = new FormData(form);
      const body = {
        grade: formData.get("grade"),
        subject: formData.get("subject"),
        level: formData.get("level"),
        question: formData.get("question"),
      };

      try {
        const res = await fetch("/api/ask-tutor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        responseDiv.textContent = data.answer || "No answer found.";
      } catch (error) {
        responseDiv.textContent = "Something went wrong.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
