<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Your AI Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Ask Your AI Tutor</h1>
  <form id="tutor-form">
    <label>Grade:</label>
    <input type="text" name="grade" placeholder="e.g., Grade 5" required />

    <label>Subject:</label>
    <input type="text" name="subject" placeholder="e.g., Math" required />

    <label>Level:</label>
    <input type="text" name="level" placeholder="e.g., Easy / Medium / Hard" required />

    <label>Question:</label>
    <textarea name="question" rows="4" placeholder="Enter your question here..." required></textarea>

    <button type="submit">Ask AI Tutor</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById("tutor-form");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseDiv.textContent = "Thinking...";

      const formData = new FormData(form);
      const body = {
        grade: formData.get("grade"),
        subject: formData.get("subject"),
        level: formData.get("level"),
        question: formData.get("question"),
      };

      try {
        const res = await fetch("/api/ask-tutor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        responseDiv.textContent = data.answer || "No answer found.";
      } catch (error) {
        responseDiv.textContent = "Something went wrong.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
