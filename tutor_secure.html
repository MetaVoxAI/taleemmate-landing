<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زميل التعليم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    nav {
      padding: 10px;
      background: #007bff;
      text-align: right;
      color: white;
    }
    nav button {
      margin-left: 5px;
    }
    .section {
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    #question-form {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav>
    <span id="user-email" style="float:left; font-weight:bold;"></span>
    <button onclick="showLogin()">تسجيل الدخول / إنشاء حساب</button>
    <button id="logout-btn" onclick="logout()" style="display:none;">تسجيل الخروج</button>
    <button id="dashboard-btn" onclick="showDashboard()" style="display:none;">لوحة التحكم</button>
  </nav>

  <div id="login-section" class="section">
    <h3>تسجيل الدخول / إنشاء حساب</h3>
    <input type="email" id="email" placeholder="البريد الإلكتروني" /><br />
    <input type="password" id="password" placeholder="كلمة المرور" /><br />
    <button onclick="login()">دخول</button>
    <button onclick="signup()">إنشاء حساب</button>
  </div>

  <div id="dashboard" class="section" style="display:none;">
    <h2>مرحباً بك في لوحة التحكم</h2>
    <p>تابع أسئلتك المحفوظة وتقدمك هنا.</p>
    <div id="question-form">
      <h3>✍️ اسأل المعلم الذكي</h3>
      <input type="text" id="user-question" placeholder="اكتب سؤالك هنا" style="width:60%;" />
      <button onclick="submitQuestion()">إرسال</button>
    </div>
    <div id="user-questions">يتم التحميل...</div>
  </div>

  <div id="admin-panel" class="section" style="display:none;">
    <h2>لوحة المشرف</h2>
    <div id="admin-questions">تحميل الأسئلة...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-VYpA0Fiul3P70QO1TGG-OTY_nDlcUvc",
      authDomain: "taleemmate.firebaseapp.com",
      projectId: "taleemmate",
      storageBucket: "taleemmate.firebasestorage.app",
      messagingSenderId: "543743794805",
      appId: "1:543743794805:web:5b05edae6656775302223c",
      measurementId: "G-SSN7H48753"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmails = ["ahfitems@gmail.com"];

    function showLogin() {
      document.getElementById("login-section").style.display = "block";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").style.display = "none";
        })
        .catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم إنشاء الحساب!");
          document.getElementById("login-section").style.display = "none";
        })
        .catch(e => alert(e.message));
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function showDashboard() {
      document.getElementById("dashboard").scrollIntoView({ behavior: "smooth" });
    }

    function submitQuestion() {
      const q = document.getElementById("user-question").value.trim();
      if (q === "") return alert("اكتب سؤالك أولاً");
      const user = auth.currentUser;
      db.collection("questions").add({
        email: user.email,
        uid: user.uid,
        question: q,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("تم إرسال السؤال!");
        document.getElementById("user-question").value = "";
        loadUserQuestions(user);
      });
    }

    function loadUserQuestions(user) {
      db.collection("questions")
        .where("uid", "==", user.uid)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          const list = snapshot.docs.map(doc => {
            const d = doc.data();
            return `<li>${d.question} <br><small>${new Date(d.timestamp?.toDate()).toLocaleString()}</small></li>`;
          }).join("");
          document.getElementById("user-questions").innerHTML = "<ul>" + list + "</ul>";
        });
    }

    function loadAdminQuestions() {
      db.collection("questions")
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          const rows = snapshot.docs.map(doc => {
            const d = doc.data();
            return `<tr><td>${d.email}</td><td>${d.question}</td><td>${new Date(d.timestamp?.toDate()).toLocaleString()}</td></tr>`;
          }).join("");
          document.getElementById("admin-questions").innerHTML = `
            <table><tr><th>البريد</th><th>السؤال</th><th>التاريخ</th></tr>${rows}</table>`;
        });
    }

    auth.onAuthStateChanged(user => {
      const isAdmin = user && adminEmails.includes(user.email);
      if (user) {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("logout-btn").style.display = "inline";
        document.getElementById("dashboard-btn").style.display = "inline";
        document.getElementById("login-section").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("question-form").style.display = "block";
        loadUserQuestions(user);
        if (isAdmin) {
          document.getElementById("admin-panel").style.display = "block";
          loadAdminQuestions();
        }
      }
    });
  </script>
</body>
</html>
