<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زميل التعليم - TaleemMate</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(to left, #e3f0ff, #f7fafd 80%);
      margin: 0;
      padding: 0;
      direction: rtl;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #007bff, #0066cc 90%);
      color: white;
      padding: 24px 10px 10px 10px;
      text-align: center;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
    }
    nav {
      padding: 14px;
      text-align: center;
      background: #f3f8fb;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 2;
      border-bottom: 1px solid #e1eaf2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .lang-switcher {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      margin-right: 12px;
    }
    .lang-switcher button {
      margin: 0;
      padding: 6px 14px;
      border: none;
      background: none;
      font-size: 1em;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .lang-switcher button.active {
      color: #fff;
      background: #007bff;
      border-radius: 6px;
    }
    .lang-switcher .icon {
      font-size: 1.6em;
      color: #007bff;
      margin-bottom: 2px;
    }
    nav button:not(.lang-switcher button) {
      margin: 0 2px;
      padding: 8px 14px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.25s, box-shadow 0.25s;
      box-shadow: 0 1px 4px #b2c7e6a0;
    }
    nav button:hover:not(.lang-switcher button) {
      background: #0057a3;
    }
    .container {
      max-width: 600px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(128, 180, 220, 0.12);
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }
    .container h2 {
      color: #007bff;
      font-size: 1.45em;
      margin-bottom: 12px;
    }
    select, input[type=text], input[type=email], input[type=password] {
      margin: 10px 0;
      padding: 13px 10px;
      border-radius: 7px;
      border: 1px solid #c1dbf6;
      width: 96%;
      font-size: 1em;
      transition: border 0.2s;
      background: #f8fbff;
    }
    select:focus, input:focus {
      border-color: #007bff;
      background: #eef6ff;
    }
    .submit-btn {
      margin-top: 14px;
      padding: 13px 36px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.07em;
      cursor: pointer;
      transition: background 0.22s;
    }
    .submit-btn:hover {
      background: #0057a3;
    }
    .answer {
      background: #ecf6ff;
      color: #1d3974;
      margin-top: 23px;
      padding: 18px;
      border-radius: 10px;
      min-height: 46px;
      font-size: 1.1em;
      box-shadow: 0 2px 12px 0 rgba(60, 80, 130, 0.05);
      transition: background 0.3s;
      word-break: break-word;
      text-align: right;
      line-height: 1.6;
    }
    .dashboard, .admin-panel {
      display: none;
      padding: 22px;
      background: #fff;
      border-radius: 16px;
      margin: 24px 0;
      box-shadow: 0 2px 10px #e0eefd30;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fcfcfe;
    }
    table, th, td {
      border: 1px solid #e4eaf4;
    }
    th, td {
      padding: 11px 5px;
      text-align: center;
      font-size: 1em;
    }
    #ai-answer.loading {
      background: #e3f0ff;
      color: #6c85b3;
      font-style: italic;
      animation: fadeinout 1.5s linear infinite alternate;
    }
    @keyframes fadeinout {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 13px 4px;
        border-radius: 0;
      }
      .dashboard, .admin-panel {
        border-radius: 0;
        margin: 0;
      }
      nav {
        flex-direction: column;
        gap: 0;
      }
      .lang-switcher {
        flex-direction: row;
        gap: 7px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1 id="main-title">زميل التعليم - TaleemMate</h1>
    <p id="main-desc">مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12</p>
  </header>

  <nav>
    <button onclick="showLogin()" id="login-nav-btn">تسجيل الدخول / إنشاء حساب</button>
    <button onclick="logout()" id="logout-btn" style="display:none">تسجيل الخروج</button>
    <button onclick="showDashboard()" id="dashboard-btn" style="display:none">لوحة التحكم</button>
    <button onclick="showAdminPanel()" id="admin-btn" style="display:none">لوحة المشرف</button>
    <span id="user-email"></span>
    <div class="lang-switcher">
      <span class="icon">🌐</span>
      <button id="ar-btn" onclick="setLanguage('ar')">العربية</button>
      <button id="en-btn" onclick="setLanguage('en')">English</button>
    </div>
  </nav>

  <div class="container" id="ask-section">
    <h2 id="ask-title">✍️ اسأل المعلم الذكي</h2>
    <select id="subject">
      <option value="math">رياضيات</option>
      <option value="science">علوم</option>
      <option value="arabic">لغة عربية</option>
      <option value="english">لغة إنجليزية</option>
    </select>
    <select id="grade">
      <option value="KG">الروضة</option>
      <option value="1">الصف الأول</option>
      <option value="2">الصف الثاني</option>
      <option value="3">الصف الثالث</option>
      <option value="4">الصف الرابع</option>
      <option value="5">الصف الخامس</option>
      <option value="6">الصف السادس</option>
      <option value="7">الصف السابع</option>
      <option value="8">الصف الثامن</option>
      <option value="9">الصف التاسع</option>
      <option value="10">الصف العاشر</option>
      <option value="11">الصف الحادي عشر</option>
      <option value="12">الصف الثاني عشر</option>
    </select>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <input type="text" id="question-input" placeholder="اكتب سؤالك هنا..." />
    <button class="submit-btn" onclick="submitQuestion()" id="submit-btn">إرسال</button>
    <div id="ai-answer" class="answer"></div>
  </div>

  <div class="container dashboard" id="dashboard">
    <h2 id="dashboard-title">لوحة تحكم المستخدم</h2>
    <div id="user-questions">لم يتم إرسال أي سؤال بعد.</div>
  </div>

  <div class="container admin-panel" id="admin-panel">
    <h2 id="admin-title">لوحة المشرف</h2>
    <table>
      <thead>
        <tr><th>البريد</th><th>السؤال</th><th>التاريخ</th></tr>
      </thead>
      <tbody id="admin-table"></tbody>
    </table>
  </div>

  <div class="container" id="login-section" style="display:none">
    <h3 id="login-title">تسجيل الدخول / إنشاء حساب</h3>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button class="submit-btn" onclick="login()" id="login-btn">دخول</button>
    <button class="submit-btn" onclick="signup()" id="signup-btn">إنشاء حساب</button>
  </div>

  <script>
    // Bilingual Translations
    const translations = {
      ar: {
        title: 'زميل التعليم - TaleemMate',
        desc: 'مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12',
        ask: '✍️ اسأل المعلم الذكي',
        submit: 'إرسال',
        login: 'تسجيل الدخول / إنشاء حساب',
        email: 'البريد الإلكتروني',
        password: 'كلمة المرور',
        dashboard: 'لوحة تحكم المستخدم',
        admin: 'لوحة المشرف',
        placeholder: 'اكتب سؤالك هنا...',
        language: 'العربية',
        english: 'English',
        math: 'رياضيات',
        science: 'علوم',
        arabic: 'لغة عربية',
        englishSubject: 'لغة إنجليزية',
        grade: 'الصف',
        kg: 'الروضة',
        notsent: 'لم ترسل أي سؤال بعد.',
        logout: 'تسجيل الخروج',
        signin: 'دخول',
        signup: 'إنشاء حساب',
        loginerror: 'فشل تسجيل الدخول: ',
        signuperror: 'فشل إنشاء الحساب: ',
        mustlogin: 'سجل الدخول أولاً',
        enterquestion: 'يرجى كتابة سؤال.',
        loading: '...جاري إنشاء الإجابة',
        answer: 'إجابة للسؤال: '
      },
      en: {
        title: 'TaleemMate - AI Tutor',
        desc: 'Smart assistant for students KG to Grade 12',
        ask: '✍️ Ask the Smart Tutor',
        submit: 'Submit',
        login: 'Login / Create Account',
        email: 'Email',
        password: 'Password',
        dashboard: 'User Dashboard',
        admin: 'Admin Panel',
        placeholder: 'Type your question here...',
        language: 'Arabic',
        english: 'English',
        math: 'Math',
        science: 'Science',
        arabic: 'Arabic',
        englishSubject: 'English',
        grade: 'Grade',
        kg: 'KG',
        notsent: 'No questions sent yet.',
        logout: 'Logout',
        signin: 'Login',
        signup: 'Sign Up',
        loginerror: 'Login failed: ',
        signuperror: 'Signup failed: ',
        mustlogin: 'Please login first',
        enterquestion: 'Please enter a question.',
        loading: 'Generating answer...',
        answer: 'Answer to: '
      }
    };
    let currentLang = localStorage.getItem('lang') || 'ar';

    // Apply translations
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const t = translations[lang];
      document.getElementById('main-title').innerText = t.title;
      document.getElementById('main-desc').innerText = t.desc;
      document.getElementById('ask-title').innerText = t.ask;
      document.getElementById('submit-btn').innerText = t.submit;
      document.getElementById('login-title').innerText = t.login;
      document.getElementById('login-btn').innerText = t.signin;
      document.getElementById('signup-btn').innerText = t.signup;
      document.getElementById('email').placeholder = t.email;
      document.getElementById('password').placeholder = t.password;
      document.getElementById('dashboard-title').innerText = t.dashboard;
      document.getElementById('admin-title').innerText = t.admin;
      document.getElementById('question-input').placeholder = t.placeholder;
      document.getElementById('ar-btn').classList.toggle('active', lang==='ar');
      document.getElementById('en-btn').classList.toggle('active', lang==='en');
      // Change select options
      document.getElementById('language').options[0].text = t.language;
      document.getElementById('language').options[1].text = t.english;
      let subjectOpts = document.getElementById('subject').options;
      subjectOpts[0].text = t.math;
      subjectOpts[1].text = t.science;
      subjectOpts[2].text = t.arabic;
      subjectOpts[3].text = t.englishSubject;
      let gradeOpts = document.getElementById('grade').options;
      gradeOpts[0].text = t.kg;
      for (let i=1; i<=12; i++) {
        gradeOpts[i].text = lang==='ar' ? `الصف ${toArabicNum(i)}${i===11? ' الحادي عشر': i===12? ' الثاني عشر': ''}` : `Grade ${i}`;
      }
    }
    function toArabicNum(i) {
      // helper: 1 => الأول, 2 => الثاني, ...
      const arr = ['الأول','الثاني','الثالث','الرابع','الخامس','السادس','السابع','الثامن','التاسع','العاشر','الحادي عشر','الثاني عشر'];
      return arr[i-1] || i;
    }
    window.onload = () => {
      setLanguage(currentLang);
    };
    // (Firebase and rest of logic stays as before. If you want, I can add the full backend logic as next step.)
  </script>
</body>
</html>
