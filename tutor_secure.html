<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Your AI Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #response {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Your AI Tutor</h1>
    <form id="tutor-form">
      <label>Grade:</label>
      <select name="grade" required>
        <option value="">Select Grade</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
      </select>

      <label>Subject:</label>
      <select name="subject" required>
        <option value="">Select Subject</option>
        <option>Math</option>
        <option>Science</option>
        <option>English</option>
        <option>Arabic</option>
        <option>History</option>
        <option>Geography</option>
        <option>Computer</option>
      </select>

      <label>Level:</label>
      <select name="level" required>
        <option value="">Select Difficulty</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>

      <label>Question:</label>
      <textarea name="question" rows="4" placeholder="Enter your question here..." required></textarea>

      <button type="submit">Ask AI Tutor</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("tutor-form");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseDiv.textContent = "Thinking...";

      const formData = new FormData(form);
      const body = {
        grade: formData.get("grade"),
        subject: formData.get("subject"),
        level: formData.get("level"),
        question: formData.get("question"),
      };

      try {
        const res = await fetch("/api/ask-tutor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        responseDiv.textContent = data.answer || "No answer found.";
      } catch (error) {
        responseDiv.textContent = "Something went wrong.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
