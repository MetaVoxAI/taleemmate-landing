<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زميل التعليم - TaleemMate</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(to left, #e3f0ff, #f7fafd 80%);
      margin: 0;
      padding: 0;
      direction: rtl;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #007bff, #0066cc 90%);
      color: white;
      padding: 24px 10px 10px 10px;
      text-align: center;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
    }
    nav {
      padding: 14px;
      text-align: center;
      background: #f3f8fb;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 2;
      border-bottom: 1px solid #e1eaf2;
    }
    nav button {
      margin: 0 8px;
      padding: 8px 18px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.25s, box-shadow 0.25s;
      box-shadow: 0 1px 4px #b2c7e6a0;
    }
    nav button:hover {
      background: #0057a3;
    }
    .container {
      max-width: 600px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(128, 180, 220, 0.12);
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }
    .container h2 {
      color: #007bff;
      font-size: 1.45em;
      margin-bottom: 12px;
    }
    select, input[type=text], input[type=email], input[type=password] {
      margin: 10px 0;
      padding: 13px 10px;
      border-radius: 7px;
      border: 1px solid #c1dbf6;
      width: 96%;
      font-size: 1em;
      transition: border 0.2s;
      background: #f8fbff;
    }
    select:focus, input:focus {
      border-color: #007bff;
      background: #eef6ff;
    }
    .submit-btn {
      margin-top: 14px;
      padding: 13px 36px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.07em;
      cursor: pointer;
      transition: background 0.22s;
    }
    .submit-btn:hover {
      background: #0057a3;
    }
    .answer {
      background: #ecf6ff;
      color: #1d3974;
      margin-top: 23px;
      padding: 18px;
      border-radius: 10px;
      min-height: 46px;
      font-size: 1.1em;
      box-shadow: 0 2px 12px 0 rgba(60, 80, 130, 0.05);
      transition: background 0.3s;
      word-break: break-word;
      text-align: right;
      line-height: 1.6;
    }
    .dashboard, .admin-panel {
      display: none;
      padding: 22px;
      background: #fff;
      border-radius: 16px;
      margin: 24px 0;
      box-shadow: 0 2px 10px #e0eefd30;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fcfcfe;
    }
    table, th, td {
      border: 1px solid #e4eaf4;
    }
    th, td {
      padding: 11px 5px;
      text-align: center;
      font-size: 1em;
    }
    #ai-answer.loading {
      background: #e3f0ff;
      color: #6c85b3;
      font-style: italic;
      animation: fadeinout 1.5s linear infinite alternate;
    }
    @keyframes fadeinout {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 13px 4px;
        border-radius: 0;
      }
      .dashboard, .admin-panel {
        border-radius: 0;
        margin: 0;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1 id="main-title">زميل التعليم - TaleemMate</h1>
    <p id="main-desc">مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12</p>
  </header>

  <nav>
    <button onclick="showLogin()" id="login-nav-btn">تسجيل الدخول / إنشاء حساب</button>
    <button onclick="logout()" id="logout-btn" style="display:none">تسجيل الخروج</button>
    <button onclick="showDashboard()" id="dashboard-btn" style="display:none">لوحة التحكم</button>
    <button onclick="showAdminPanel()" id="admin-btn" style="display:none">لوحة المشرف</button>
    <button onclick="toggleLanguage()">🌐 اللغة / Language</button>
    <span id="user-email"></span>
  </nav>

  <div class="container" id="ask-section">
    <h2 id="ask-title">✍️ اسأل المعلم الذكي</h2>
    <select id="subject">
      <option value="math">رياضيات</option>
      <option value="science">علوم</option>
      <option value="arabic">لغة عربية</option>
      <option value="english">لغة إنجليزية</option>
    </select>
    <select id="grade">
      <option value="KG">الروضة</option>
      <option value="1">الصف الأول</option>
      <option value="2">الصف الثاني</option>
      <option value="3">الصف الثالث</option>
      <option value="4">الصف الرابع</option>
      <option value="5">الصف الخامس</option>
      <option value="6">الصف السادس</option>
      <option value="7">الصف السابع</option>
      <option value="8">الصف الثامن</option>
      <option value="9">الصف التاسع</option>
      <option value="10">الصف العاشر</option>
      <option value="11">الصف الحادي عشر</option>
      <option value="12">الصف الثاني عشر</option>
    </select>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <input type="text" id="question-input" placeholder="اكتب سؤالك هنا..." />
    <button class="submit-btn" onclick="submitQuestion()" id="submit-btn">إرسال</button>
    <div id="ai-answer" class="answer"></div>
  </div>

  <div class="container dashboard" id="dashboard">
    <h2 id="dashboard-title">لوحة تحكم المستخدم</h2>
    <div id="user-questions">لم يتم إرسال أي سؤال بعد.</div>
  </div>

  <div class="container admin-panel" id="admin-panel">
    <h2 id="admin-title">لوحة المشرف</h2>
    <table>
      <thead>
        <tr><th>البريد</th><th>السؤال</th><th>التاريخ</th></tr>
      </thead>
      <tbody id="admin-table"></tbody>
    </table>
  </div>

  <div class="container" id="login-section" style="display:none">
    <h3 id="login-title">تسجيل الدخول / إنشاء حساب</h3>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button class="submit-btn" onclick="login()" id="login-btn">دخول</button>
    <button class="submit-btn" onclick="signup()" id="signup-btn">إنشاء حساب</button>
  </div>

  <script>
    // Latest Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC-VYpA0Fiul3P70QO1TGG-OTY_nDlcUvc",
      authDomain: "taleemmate.firebaseapp.com",
      projectId: "taleemmate",
      storageBucket: "taleemmate.appspot.com",
      messagingSenderId: "543743794805",
      appId: "1:543743794805:web:5b05edae6656775302223c",
      measurementId: "G-SSN7H48753"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmails = ["taleemmate@gmail.com"];

    function showLogin() {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("ask-section").style.display = "none";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("admin-panel").style.display = "none";
    }
    function showDashboard() {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("ask-section").style.display = "none";
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-panel").style.display = "none";
    }
    function showAdminPanel() {
      document.getElementById("admin-panel").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("ask-section").style.display = "none";
      document.getElementById("login-section").style.display = "none";
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).then(() => {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("ask-section").style.display = "block";
      }).catch(e => alert(e.message));
    }
    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass).then(() => {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("ask-section").style.display = "block";
      }).catch(e => alert(e.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("logout-btn").style.display = "inline";
        document.getElementById("dashboard-btn").style.display = "inline";
        document.getElementById("user-email").innerText = user.email;
        document.getElementById("ask-section").style.display = "block";
        document.getElementById("login-nav-btn").style.display = "none";
        if (adminEmails.includes(user.email)) {
          document.getElementById("admin-btn").style.display = "inline";
          loadAdminQuestions();
        }
        loadUserQuestions(user.uid);
      } else {
        document.getElementById("logout-btn").style.display = "none";
        document.getElementById("dashboard-btn").style.display = "none";
        document.getElementById("admin-btn").style.display = "none";
        document.getElementById("user-email").innerText = "";
        document.getElementById("ask-section").style.display = "none";
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("admin-panel").style.display = "none";
        document.getElementById("login-nav-btn").style.display = "inline";
      }
    });

    function submitQuestion() {
      const user = auth.currentUser;
      if (!user) return alert("سجل الدخول أولاً");
      const question = document.getElementById('question-input').value.trim();
      const subject = document.getElementById('subject').value;
      const grade = document.getElementById('grade').value;
      const language = document.getElementById('language').value;
      const aiAnswer = document.getElementById('ai-answer');
      aiAnswer.innerText = '';
      aiAnswer.classList.remove('loading');

      if (!question) return alert('يرجى كتابة سؤال.');
      aiAnswer.innerText = language === 'ar' ? '...جاري إنشاء الإجابة' : 'Generating answer...';
      aiAnswer.classList.add('loading');
      // Simulate AI (replace with OpenAI in next step)
      setTimeout(() => {
        aiAnswer.innerText = language === 'ar' ? `إجابة للسؤال: ${question}` : `Answer to: ${question}`;
        aiAnswer.classList.remove('loading');
      }, 1200);
      // Save to Firestore
      db.collection('questions').add({
        uid: user.uid,
        email: user.email,
        question,
        language,
        grade,
        subject,
        timestamp: new Date()
      }).then(() => {
        document.getElementById("question-input").value = "";
        loadUserQuestions(user.uid);
        if (adminEmails.includes(user.email)) loadAdminQuestions();
      });
    }

    function loadUserQuestions(uid) {
      db.collection("questions").where("uid", "==", uid).orderBy("timestamp", "desc").get()
        .then(snapshot => {
          const container = document.getElementById("user-questions");
          if (snapshot.empty) {
            container.innerHTML = "<p>لم ترسل أي سؤال بعد.</p>";
            return;
          }
          let html = "<ul style='text-align:right;'>";
          snapshot.forEach(doc => {
            const q = doc.data();
            html += `<li>${q.question} - (${q.subject} - ${q.grade})</li>`;
          });
          html += "</ul>";
          container.innerHTML = html;
        });
    }

    function loadAdminQuestions() {
      db.collection("questions").orderBy("timestamp", "desc").get().then(snapshot => {
        const tbody = document.getElementById("admin-table");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const q = doc.data();
          const row = `<tr><td>${q.email}</td><td>${q.question}</td><td>${new Date(q.timestamp.toDate()).toLocaleString()}</td></tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // --- LANGUAGE TOGGLE
    function toggleLanguage() {
      const lang = document.documentElement.lang === "ar" ? "en" : "ar";
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      // Titles & UI text
      document.getElementById("main-title").innerText = lang === "ar" ? "زميل التعليم - TaleemMate" : "TaleemMate - AI Tutor";
      document.getElementById("main-desc").innerText = lang === "ar"
        ? "مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12"
        : "Smart assistant for students KG to Grade 12";
      document.getElementById("ask-title").innerText = lang === "ar"
        ? "✍️ اسأل المعلم الذكي" : "✍️ Ask the Smart Tutor";
      document.getElementById("submit-btn").innerText = lang === "ar" ? "إرسال" : "Submit";
      document.getElementById("login-title").innerText = lang === "ar" ? "تسجيل الدخول / إنشاء حساب" : "Login / Create Account";
      document.getElementById("email").placeholder = lang === "ar" ? "البريد الإلكتروني" : "Email";
      document.getElementById("password").placeholder = lang === "ar" ? "كلمة المرور" : "Password";
      document.getElementById("dashboard-title").innerText = lang === "ar" ? "لوحة تحكم المستخدم" : "User Dashboard";
      document.getElementById("admin-title").innerText = lang === "ar" ? "لوحة المشرف" : "Admin Panel";
      document.getElementById("question-input").placeholder = lang === "ar" ? "اكتب سؤالك هنا..." : "Type your question here...";
      // Options
      document.getElementById("language").options[0].text = lang === "ar" ? "العربية" : "Arabic";
      document.getElementById("language").options[1].text = lang === "ar" ? "English" : "الإنجليزية";
      // Subjects
      document.getElementById
