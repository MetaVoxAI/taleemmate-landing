<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">زميل التعليم - TaleemMate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background 0.3s ease;
    }
    header {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      padding: 15px;
      text-align: center;
      background: #e9ecef;
    }
    nav button {
      margin: 5px;
      padding: 8px 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .section, .dashboard, .admin-panel, #login-section {
      padding: 30px;
      text-align: center;
      display: none;
    }
    select, input[type=text], input[type=email], input[type=password] {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    #question-input { width: 60%; }
    video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    #ai-answer { margin-top: 15px; font-weight: bold; font-size: 1.1em; }
    #video-answer { display: none; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">زميل التعليم - TaleemMate</h1>
    <p id="subtitle">مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12</p>
  </header>

  <nav>
    <button onclick="toggleLogin()" id="login-btn">تسجيل الدخول / إنشاء حساب</button>
    <button onclick="logout()" id="logout-btn" style="display:none">تسجيل الخروج</button>
    <button onclick="toggleLanguage()">🌐 اللغة / Language</button>
    <span id="user-email"></span>
  </nav>

  <div id="login-section">
    <input type="email" id="email" placeholder="البريد الإلكتروني / Email" />
    <input type="password" id="password" placeholder="كلمة المرور / Password" />
    <br />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="section" id="ask-section">
    <h2 id="ask-title">✍️ اسأل المعلم الذكي</h2>
    <select id="subject">
      <option value="math">رياضيات</option>
      <option value="science">علوم</option>
    </select>
    <select id="grade">
      <option value="KG">الروضة</option>
      <option value="1">الصف الأول</option>
      <option value="2">الصف الثاني</option>
      <option value="3">الصف الثالث</option>
    </select>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <br />
    <input type="text" id="question-input" placeholder="اكتب سؤالك هنا..." />
    <button onclick="submitQuestion()" id="submit-btn">إرسال</button>
    <div id="ai-answer"></div>
    <div id="video-answer">
      <video id="answer-video" controls></video>
    </div>
  </div>

  <script>
    // Handle language switching
    function toggleLanguage() {
      const newLang = document.documentElement.lang === 'ar' ? 'en' : 'ar';
      localStorage.setItem('lang', newLang);
      applyLanguage(newLang);
    }

    function applyLanguage(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.getElementById("page-title").innerText = lang === "ar" ? "زميل التعليم - TaleemMate" : "TaleemMate - AI Tutor";
      document.getElementById("title").innerText = lang === "ar" ? "زميل التعليم - TaleemMate" : "TaleemMate - AI Tutor";
      document.getElementById("subtitle").innerText = lang === "ar" ? "مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12" : "Smart assistant for students KG to Grade 12";
      document.getElementById("ask-title").innerText = lang === "ar" ? "✍️ اسأل المعلم الذكي" : "✍️ Ask the Smart Tutor";
      document.getElementById("submit-btn").innerText = lang === "ar" ? "إرسال" : "Submit";
      document.getElementById("login-btn").innerText = lang === "ar" ? "تسجيل الدخول / إنشاء حساب" : "Login / Create Account";
      document.getElementById("question-input").placeholder = lang === "ar" ? "اكتب سؤالك هنا..." : "Type your question here...";
    }

    function toggleLogin() {
      const sec = document.getElementById("login-section");
      sec.style.display = sec.style.display === "block" ? "none" : "block";
    }

    function login() {
      alert("Login functionality placeholder");
    }

    function signup() {
      alert("Signup functionality placeholder");
    }

    function logout() {
      alert("Logout functionality placeholder");
    }

    async function submitQuestion() {
      const question = document.getElementById("question-input").value.trim();
      const answerEl = document.getElementById("ai-answer");
      const videoWrap = document.getElementById("video-answer");
      const video = document.getElementById("answer-video");

      if (!question) return alert("Please enter a question");

      answerEl.innerText = "⏳ Generating answer...";
      videoWrap.style.display = "none";

      try {
        const response = await fetch("https://us-central1-taleemmate.cloudfunctions.net/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerEl.innerText = data.answer || "No answer received.";
        video.src = "https://www.w3schools.com/html/mov_bbb.mp4";
        videoWrap.style.display = "block";
      } catch (e) {
        answerEl.innerText = "❌ Error generating answer.";
        console.error(e);
      }
    }

    window.onload = () => {
      const saved = localStorage.getItem("lang") || "ar";
      applyLanguage(saved);
      document.getElementById("ask-section").style.display = "block";
    };
  </script>
</body>
</html>
