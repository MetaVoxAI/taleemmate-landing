<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>زميل التعليم - TaleemMate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      padding: 10px;
      text-align: center;
      background: #e9ecef;
    }
    nav button {
      margin: 0 5px;
      padding: 5px 10px;
      font-weight: bold;
    }
    .section {
      padding: 20px;
      text-align: center;
    }
    select, input[type=text], input[type=email], input[type=password] {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    #grade {
      max-height: 100px;
      overflow-y: auto;
    }
    #question-input {
      width: 60%;
    }
    .dashboard, .admin-panel {
      display: none;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>زميل التعليم - TaleemMate</h1>
    <p>مساعد ذكي لتعليم الأطفال من الروضة حتى الصف 12</p>
  </header>

  <nav>
    <span id="user-email"></span>
    <button onclick="showLogin()">تسجيل الدخول / إنشاء حساب</button>
    <button onclick="logout()" id="logout-btn" style="display:none">تسجيل الخروج</button>
    <button onclick="showDashboard()" id="dashboard-btn" style="display:none">لوحة التحكم</button>
    <button onclick="showAdminPanel()" id="admin-btn" style="display:none">لوحة المشرف</button>
  </nav>

  <div class="section" id="login-section" style="display:none">
    <h3>تسجيل الدخول / إنشاء حساب</h3>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <br />
    <button onclick="login()">دخول</button>
    <button onclick="signup()">إنشاء حساب</button>
  </div>

  <div class="section" id="ask-section" style="display:none">
    <h2>✍️ اسأل المعلم الذكي</h2>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <select id="grade">
      <option disabled selected>اختر الصف</option>
      <option value="KG">KG - الروضة</option>
      <option value="1">الصف الأول - Grade 1</option>
      <option value="2">الصف الثاني - Grade 2</option>
      <option value="3">الصف الثالث - Grade 3</option>
      <option value="4">الصف الرابع - Grade 4</option>
      <option value="5">الصف الخامس - Grade 5</option>
      <option value="6">الصف السادس - Grade 6</option>
      <option value="7">الصف السابع - Grade 7</option>
      <option value="8">الصف الثامن - Grade 8</option>
      <option value="9">الصف التاسع - Grade 9</option>
      <option value="10">الصف العاشر - Grade 10</option>
      <option value="11">الصف الحادي عشر - Grade 11</option>
      <option value="12">الصف الثاني عشر - Grade 12</option>
    </select>
    <select id="subject">
      <option>رياضيات</option>
      <option>علوم</option>
      <option>لغة عربية</option>
      <option>لغة إنجليزية</option>
    </select>
    <br />
    <input type="text" id="question-input" placeholder="اكتب سؤالك هنا..." />
    <button onclick="submitQuestion()">إرسال</button>
  </div>

  <div class="dashboard" id="dashboard">
    <h2>لوحة تحكم المستخدم</h2>
    <div id="user-questions">لم يتم إرسال أي سؤال بعد.</div>
  </div>

  <div class="admin-panel" id="admin-panel">
    <h2>لوحة المشرف</h2>
    <table>
      <thead>
        <tr><th>البريد</th><th>السؤال</th><th>التاريخ</th></tr>
      </thead>
      <tbody id="admin-table"></tbody>
    </table>
  </div>
</body>
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-VYpA0Fiul3P70QO1TGG-OTY_nDlcUvc",
    authDomain: "taleemmate.firebaseapp.com",
    projectId: "taleemmate",
    storageBucket: "taleemmate.appspot.com",
    messagingSenderId: "543743794805",
    appId: "1:543743794805:web:5b05edae6656775302223c",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const adminEmails = ["taleemmate@gmail.com"];

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("logout-btn").style.display = "inline";
      document.getElementById("dashboard-btn").style.display = "inline";
      document.getElementById("user-email").innerText = user.email;
      document.getElementById("ask-section").style.display = "block";

      if (adminEmails.includes(user.email)) {
        document.getElementById("admin-btn").style.display = "inline";
        loadAdminQuestions();
      }
      loadUserQuestions(user.uid);
    }
  });

  function showLogin() {
    document.getElementById("login-section").style.display = "block";
  }

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, pass).then(() => {
      alert("تم تسجيل الدخول");
      document.getElementById("login-section").style.display = "none";
    }).catch(e => alert(e.message));
  }

  function signup() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, pass).then(() => {
      alert("تم إنشاء الحساب");
      document.getElementById("login-section").style.display = "none";
    }).catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut();
    location.reload();
  }

  function showDashboard() {
    document.getElementById("dashboard").style.display = "block";
  }

  function showAdminPanel() {
    document.getElementById("admin-panel").style.display = "block";
  }

  function submitQuestion() {
    const user = auth.currentUser;
    if (!user) return alert("سجل الدخول أولاً");

    const question = document.getElementById("question-input").value;
    const language = document.getElementById("language").value;
    const grade = document.getElementById("grade").value;
    const subject = document.getElementById("subject").value;

    if (!question.trim()) return alert("يرجى كتابة سؤال");

    db.collection("questions").add({
      uid: user.uid,
      email: user.email,
      question,
      language,
      grade,
      subject,
      timestamp: new Date()
    }).then(() => {
      alert("تم إرسال السؤال بنجاح");
      document.getElementById("question-input").value = "";
      loadUserQuestions(user.uid);
      if (adminEmails.includes(user.email)) loadAdminQuestions();
    });
  }

  function loadUserQuestions(uid) {
    db.collection("questions").where("uid", "==", uid).orderBy("timestamp", "desc").get()
      .then(snapshot => {
        const container = document.getElementById("user-questions");
        if (snapshot.empty) {
          container.innerHTML = "<p>لم ترسل أي سؤال بعد.</p>";
          return;
        }
        let html = "<ul>";
        snapshot.forEach(doc => {
          const q = doc.data();
          html += `<li>${q.question} - (${q.subject} - ${q.grade})</li>`;
        });
        html += "</ul>";
        container.innerHTML = html;
      });
  }

  function loadAdminQuestions() {
    db.collection("questions").orderBy("timestamp", "desc").get().then(snapshot => {
      const tbody = document.getElementById("admin-table");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const q = doc.data();
        const row = `<tr><td>${q.email}</td><td>${q.question}</td><td>${new Date(q.timestamp.toDate()).toLocaleString()}</td></tr>`;
        tbody.innerHTML += row;
      });
    });
  }
</script>
</html>
